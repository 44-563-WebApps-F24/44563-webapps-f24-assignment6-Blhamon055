<body>
    <h1>Braeden Lhamon orders a lunch!</h1>

<form>
    <label for="drink">Drink</label>
    <input type ="checkbox" id="drink" name="drink" value='drink'> <br>

    <label for="side">Side</label>
    <input type ="checkbox" id="side" name="side" value = 'side' autofocus> <br>

    <label for="eat">Eat in</label>
    <input type ="checkbox" id="eat" name="eat" value = 'in' autofocus> <br>

    <input type="button" onclick="startLunch()" value="Start a lunch order"> <br>
</form>
<hr>
<form>
    <label for="property">Enter property</label>
    <input type = "text" id="property" name="property" value="Entree">

    <label for="value">Set it to:</label>
    <input type = "text" id="value" name="value"> <br>

    <input type="button" onclick="updateLunch()" value="Update the Lunch">
</form>


<p id="result">This text will be replaced </p>

<script> 

var my_lunch = {};

function startLunch(){
    //reset lunch
    my_lunch = {};
    //set lunch to what was checked
    my_lunch.drink = document.getElementById("drink").checked;
    my_lunch.side = document.getElementById("side").checked;
    my_lunch.eat = document.getElementById("eat").checked;
    //display the object attributes
    document.getElementById("result").innerHTML = JSON.stringify(my_lunch);
}

function updateLunch() {
    var property = document.getElementById("property").value;
    var value = document.getElementById("value").value;

    my_lunch["Property"] = value;
    document.getElementById("result").innerHTML =JSON.stringify(my_lunch);
}
</script>
